<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fdce900f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <h1><i class="fas fa-dice"></i></i> Dice Game</h1>
            <a href="index.html" class="btn">Forfeit</a>
        </header>
        <main class="game-main">
            <div class="game-sidebar">
                <h3><i class="fas fa-dice"></i> Game Type</h3>
                <h2 id="game-name"></h2>
                <h3><i class="fas fa-users"></i> Players</h3>
                <ul id="players"></ul>
            </div>
            <div class="game-rolls">
            </div>
        </main>
        <div class="game-form-container">
            <form id="game-form">
                <button class="btn"><i class="fas fa-dice-five"></i> Roll</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"
        integrity="sha512-ErYZLDi4WRoox2JhOIADWBydTRhMJ0KIXnv5C1GvuY8YooLGapnebaM3iRGhwS6/E9ONXj0MRXp6bhu73sdFkg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="ui.js"></script>
</body>

</html>
